<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>




<body>
  <h1> WEATHER INFO </h1>
    <div class="weather-card">
        <div class="location">London, UK</div>
        <div class="date">Monday, 5 Jan</div>
        
        <div class="weather-icon">
            ☀️
        </div>
        
        <h1 class="temp">24°C</h1>
        <p class="description">Sunny Intervals</p>

        <div class="weather-details">
            <div class="col">
                <p >Time</p>
                <p><strong id  = "humidity">64%</strong></p>
            </div>
            <div class="col">
                <p >Wind</p>
                <p><strong id = "wind">12 km/h</strong></p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
